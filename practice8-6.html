<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
    <script>
        function showPrompt(){
            let tag = document.getElementById('content-elem');
            let content = prompt("HTML, 텍스트 혹은 그냥 텍스트를 입력하세요");
            if(content != '')
                tag.innerHTML = content;
        }
    </script>
</head>
<body>
    <h3>innerHTML</h3>
    <hr>
    <p id="content-elem" onclick="showPrompt()">
        이번 여름에는 어디로 여행을 갈까요?
    </p>
</body>
</html>
