<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>곱셈하기</title>
</head>
<body>
    <h3>곱셈하기</h3>
    <hr>
    <input id="num1" type="text" size="10"> ×
    <input id="num2" type="text" size="10">
    <button type="button" id="multiply" onclick="send()">곱하기</button>
    <input id="res" type="text" size="10">
    <script>
        let addWorker = new Worker("multiply.js");

        function send() {
            let parameters = {
                num1: document.getElementById("num1").value,
                num2: document.getElementById("num2").value
            };
            addWorker.postMessage(parameters);
        }

        addWorker.onmessage = function(e) {
            document.getElementById("res").value = e.data;
        }
    </script>
</body>
</html>
