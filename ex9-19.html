<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select 객체에서 선택한 과일 출력</title>
  <script>
    function drawImage() {
      let sel = document.getElementById('fruits');
      let img = document.getElementById('fruit-image');

      img.src = sel.options[sel.selectedIndex].value;
    }
  </script>
  <style>
    #fruit-image {
      height: 200px;
    }
  </style>
</head>
<body onload="drawImage()">
  <h3>select 객체에서 선택한 과일 출력</h3>
  <hr>
  <p>과일을 선택하면 이미지가 출력됩니다.</p>
  <form action="">
    <select name="" id="fruits" onchange="drawImage()">
      <option value="media/strawberry.png">딸기</option>
      <option value="media/banana.png" selected>바나나</option>
      <option value="media/apple.png">사과</option>
    </select><br>
    <img id="fruit-image" src="media/banana.png" alt="fruit">
  </form>
  
</body>
</html>
