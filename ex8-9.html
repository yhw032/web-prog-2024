<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
    <script>
        function addListItem(){
            const list = document.getElementById('list-element');
            const listItem = document.createElement('li');
            const listItemContent = prompt("라면을 끓이는 순서를 입력하라");
            
            listItem.innerHTML = listItemContent;
            
            list.appendChild(listItem);
        }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol id="list-element" type="A" style="background-color: yellowgreen;" onclick="addListItem()">
        <li>물을 끓인다.</li>
    </ol>
</body>
</html>
