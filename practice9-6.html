<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice9-6</title>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    <p>
        이미지 위에 휠을 위로 굴리면 이미지가 축소되고,
        아래로 굴리면 이미지가 확대됩니다.
    </p>
    <img id="img" src="../media/tulips.png" alt="" onwheel="wheel(event, this)" width="100px" height="100px">
    <script>
        function wheel(e, obj) {
            if (e.wheelDelta < 0) {
                obj.width -= obj.width * 0.05;
                obj.height -= obj.height * 0.05;
            } else {
                obj.width += obj.width * 0.05;
                obj.height += obj.height * 0.05;
            }
        }
    </script>
</body>
</html>
