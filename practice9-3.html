<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <script>
        function calc(e, t){
            const pressedKey = e.key;

            if(pressedKey == 'Enter'){
                const val = document.getElementById('val');
                val.value = eval(t.value);
            }
        }

    
        
    </script>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요</p>
    식 <input id="exp" type="text" onkeydown="calc(event, this)">
    <br>
    값 <input id="val" type="text">
</body>
</html>
